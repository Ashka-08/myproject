{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <h2>{{ title }}</h2>
    <div class="box">
        {% if not answer %}
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit">Отправить</button>
            </form>
        {% else %}
            {{ answer }}
        {% endif %}
    </div>
{% endblock %}
{% block footer %}
    {{ title }}
{% endblock footer %}
