{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>{{ title }}</h1>    
<table>
    {% for product in products %}
    <tr>
        <td>{{ product.pk }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
{% block footer %}
    {{ title }}
{% endblock footer %}
