{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>{{ title }}</h1>    
<table>
    {% for order in orders %}
    <tr>
        <td>{{ order.pk }}</td>
        <td>{{ order.customer.name }}</td>
        <td>{{ order.total_price }}</td>
        <td>{{ order.date_ordered }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
{% block footer %}
    {{ title }}
{% endblock footer %}
